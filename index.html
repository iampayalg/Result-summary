<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend | Results summary component</title>

 
</head>
<body>
  <div class="container">
    <div class="result">

      <h1>Your Result</h1>

        <div class="score">

          <p class="headerscore">76</p>
          <p class="totalscore">of 100</p>

        </div>
  
          <h3 class="header3">Great</h3>
          <p class="para">
            You scored higher than 65% of the people who have taken these tests.

          </p>
  
    </div>

    <div class="summary">
        <h2 class="title">Summary</h2>

        <div class="reaction marks">
          <div class="heading">
          <img src="images/icon-reaction.svg">
          <h4>Reaction</h4>
          </div>
          <span class="reactionscore"><strong class="scored">80</strong> / 100</span>
        </div>
        
        <div class="memory marks">
          <div class="heading">
          <img src="images/icon-memory.svg">
          <h4>Memory</h4>
          </div>
          <span class="memoryscore"><strong class="scored">92</strong> / 100</span>
          
        </div>
        
        <div class="verbal marks">
          <div class="heading">
          <img src="images/icon-verbal.svg">
          <h4>Verbal</h4>
          </div>
          <span class="verbalscore"><strong class="scored">61</strong> / 100</span>
        </div>
        
        <div class="visual marks">
          <div class="heading">
          <img src="images/icon-visual.svg">
          <h4>Visual</h4>
          </div>
          <span class="visualscore"><strong class="scored">72</strong> / 100</span>
        </div>
        
     
        <button class="btn" href="#"> Continue </button>
        
      </div>
  </div>
</body>
</html>
